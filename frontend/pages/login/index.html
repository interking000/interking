<!DOCTYPE html>
<html lang="es-AR">

<head>
  <base href="/" target="_blank">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/static/img/favicon.svg" />
  <title>kingvpn - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <meta name="csrf-token" content="<%= it.csrfToken %>">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #0a0a0a; /* Fondo m√°s oscuro */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Pantalla fija */
      padding: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background-color: #141414; /* Tarjeta elegante mate */
      border-radius: 12px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.9); /* Sombra HD */
    }

    /* T√≠tulo en negrita con efecto 3D */
    .title-3d {
      font-weight: 900;
      color: #ffffff;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-shadow:
        2px 2px 0 #000000,
        4px 4px 2px rgba(0,0,0,0.5),
        6px 6px 4px rgba(0,0,0,0.4);
    }

    .form-control {
      background-color: #1b1b1b;
      color: #fff;
      border: none;
      transition: color 0.2s;
    }

    .form-label {
      color: #fff;
      font-weight: 700;
    }

    .btn-dark {
      background-color: #181818;
      border: none;
    }

    .btn-dark:hover {
      background-color: #333333;
    }

    .login-link {
      color: #fff !important;
      font-weight: 700;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #282d31 inset !important;
      -webkit-text-fill-color: #ffffff !important;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <main class="form-signin text-center">
    <div class="card">
      <div class="card-body">
        <form role="form" action="/login" class="pt-3">
          <h1 class="title-3d">KING‚Ä¢VPNüëë</h1>

          <div class="__spinner">
            <div class="spinner-border text-light p-4 mb-3" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div class="__inputs">
            <div class="mb-3 text-start">
              <label class="form-label ms-1 mb-1" for="username">Nombre de usuarioüë§</label>
              <input class="form-control" id="username" name="username" placeholder="usuario" required type="text">
            </div>

            <div class="mb-4 text-start">
              <label class="form-label ms-1 mb-1" for="password">Contrase√±aüîë</label>
              <input class="form-control" id="password" name="password" placeholder="********" required type="password">
            </div>

            <button type="submit" id="login" class="w-100 btn btn-dark btn-block mb-4">
              Entrar
            </button>

            <p><a href="/register" class="login-link mt-2" target="_self">‚ùå¬øNo tienes una cuenta? Reg√≠strate aqu√≠</a></p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../static/js/utils.js"></script>

  <script>
    const sleep = ms => new Promise(r => setTimeout(r, ms));

    const showSpinner = () => {
      const spinner = document.querySelector('.__spinner');
      const inputs = document.querySelector('.__inputs');
      spinner.style.display = 'block';
      inputs.style.display = 'none';
    }

    const closeSpinner = () => {
      const spinner = document.querySelector('.__spinner');
      const inputs = document.querySelector('.__inputs');
      spinner.style.display = 'none';
      inputs.style.display = 'block';
    }

    showSpinner();
    setTimeout(() => closeSpinner(), 500);

    let csrfToken = getCsrfTokenHead();

    const form = document.querySelector('form');
    form.addEventListener('submit', async e => {
      e.preventDefault();

      showSpinner();

      const formData = new FormData(form);
      const body = Object.fromEntries(formData);

      const response = await fetch(form.action, {
        method: 'POST',
        body: JSON.stringify(body),
        headers: {
          'csrf-token': csrfToken,
          'Content-Type': 'application/json'
        }
      });

      const data = await response.json();

      if (data.status == 200) {
        showToastSuccess(data.message);
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
        return;
      }

      const csrfTokenRefresh = getCsrfTokenRefresh(response);
      if (csrfTokenRefresh) csrfToken = csrfTokenRefresh;

      showToastError(data.message);
      closeSpinner();
    });
  </script>
</body>
</html>

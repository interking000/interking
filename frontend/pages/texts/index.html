<!DOCTYPE html>
<html lang="es-AR" translate="no" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <base href="/" target="_blank">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <link rel="shortcut icon" href="../static/img/favicon.svg" />
  <title>DTunnelMod - Textos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/sidebar.css">
  <link rel="stylesheet" href="../static/css/header.css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet" />
  <script src="../static/js/dark_light.js"></script>
  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <meta name="csrf-token" content="<%= it.csrfToken %>">
  <style>
    body[data-bs-theme="light"] {
      background: linear-gradient(145deg, #e0e0e0, #c4c4c4);
      color: #222;
      overflow: hidden;
    }

    body[data-bs-theme="dark"] {
      background: linear-gradient(145deg, #1a1a1a, #2c2c2c);
      color: #e0e0e0;
      overflow: hidden;
    }

    .card-fixed {
      position: fixed;
      top: 80px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border-radius: 12px;
      padding: 1rem;
      overflow: hidden;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.05));
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.2),
                  -6px -6px 15px rgba(255, 255, 255, 0.1),
                  inset 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .table-container {
      height: calc(100% - 60px);
      overflow-y: auto;
      padding-right: 10px;
    }

    table {
      table-layout: fixed;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    .__preview {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      min-height: 40px;
      padding: 6px;
      font-size: 0.95rem;
    }

    .btn-action {
      padding: 3px 6px;
      font-size: 0.85rem;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Botón de color plano sin bordes redondeados ni efecto 3D */
    .btn-color {
      background-color: #444;
      color: #fff;
      padding: 4px 10px;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .btn-color .close-color {
      font-size: 1rem;
      cursor: pointer;
      margin-left: 8px;
    }

    .__spinner {
      display: none;
    }
  </style>
</head>

<body>
  <main class="d-flex">
    <%~ include("./sidebar", it) %>
    <div class="container-fluid p-0">
      <%~ include("./header", it) %>
      <div class="card-fixed">
        <div class="d-flex justify-content-between mb-3">
          <h1 class="h3 mb-0 text-gray-800">Textos</h1>
          <button class="btn btn-danger btn-sm" id="reset_texts">
            <i class="bi bi-trash"></i> Restablecer textos
          </button>
        </div>

        <div class="table-container text-center">
          <div class="d-flex justify-content-center align-items-center">
            <div class="__spinner">
              <div class="spinner-border text-light p-4 mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          <table class="table table-striped mb-0" id="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Texto</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Editar -->
  <div class="modal fade" id="modal-text" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">EDITAR TEXTO</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-start">
          <input hidden id="id">
          <div class="mb-3">
            <label class="form-label">Nombre del label</label>
            <input class="form-control" disabled id="label">
          </div>
          <div class="mb-3">
            <label class="form-label">Pre visualización</label>
            <div class="form-control __preview"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Texto</label>
            <textarea class="form-control" id="text" maxlength="1024" minlength="1" rows="5"></textarea>
          </div>
          <div class="mb-3 d-flex justify-content-center gap-3">
            <div class="form-check">
              <input class="form-check-input __bold" type="checkbox">
              <label class="form-check-label">Negrita</label>
            </div>
            <div class="form-check">
              <input class="form-check-input __italic" type="checkbox">
              <label class="form-check-label">Itálica</label>
            </div>
            <div class="btn-color __apply_color">
              <span>Color</span>
              <span class="close-color">&times;</span>
            </div>
          </div>
          <div class="modal-footer p-0 pt-2">
            <div class="d-flex flex-fill justify-content-end gap-2">
              <button type="button" class="btn-responsive w-100" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn-responsive w-100" id="btnSave">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../static/js/sidebar.js"></script>
  <script src="../static/js/utils.js"></script>
  <script src="../static/js/jscolor.js"></script>

  <script>
    let rows, originalData = [];
    const spinner = document.querySelector('.__spinner');
    const table = document.querySelector('#table');

    const showSpinner = () => { spinner.style.display = 'block'; table.style.display = 'none'; }
    const closeSpinner = () => { spinner.style.display = 'none'; table.style.display = 'table'; }

    const loadTextList = async () => {
      try {
        showSpinner();
        const tbody = table.querySelector('tbody');
        const response = await fetch('/texts_list');
        const data = await response.json();
        tbody.innerHTML = '';
        originalData = data.data.map(d => ({...d})); // guardar copia original

        data.data.forEach(value => {
          const json = JSON.stringify({ id: value.label, label: value.label, text: value.text, user_id: data.user_id });
          const row = tbody.insertRow();
          row.insertCell(0).textContent = value.id;
          row.insertCell(1).innerHTML = value.text;
          const plainText = value.text.replace(/<[^>]+>/g, '');
          row.insertCell(2).innerHTML = `
            <input type="hidden" id="text_${value.label}" value='${encodeURIComponent(json)}'>
            <div class="d-flex justify-content-center align-items-center gap-1">
              <button class="btn btn-dark btn-action" data-bs-toggle="modal" data-bs-target="#modal-text" data-bs-text-id="${value.label}">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-dark btn-action" onclick='resetText("${value.label}")'>
                <i class="bi bi-trash"></i>
              </button>
              <button class="btn btn-dark btn-action" onclick="copyTextPlain('${plainText.replace(/'/g,"\\'")}')">
                <i class="bi bi-clipboard"></i>
              </button>
            </div>`;
        });

        rows = $('#table > tbody > tr');
      } catch {
        showToastError('No fue posible obtener textos');
      } finally {
        closeSpinner();
      }
    }

    loadTextList();

    $('#modal-text').on('show.bs.modal', function(event) {
      const text_id = event.relatedTarget.getAttribute('data-bs-text-id');
      const text = JSON.parse(decodeURIComponent($('#text_' + text_id).val()));
      $('#id').val(text_id);
      $('#label').val(text.label);
      $('#text').val(text.text);
      $('.__preview').html(text.text);
      $('.__bold').prop('checked', /<b>.*<\/b>/.test(text.text));
      $('.__italic').prop('checked', /<i>.*<\/i>/.test(text.text));
    });

    $('#btnSave').click(async () => {
      let id = $('#id').val();
      let text = $('#text').val();
      if (!/^<font color=".*?">.*<\/font>$/.test(text)) {
        text = `<font color="#ffffff">${text.replace(/<font color=".*?">(.*?)<\/font>/g,'$1')}</font>`;
      }
      try {
        const response = await fetch('/texts/update', {
          method: 'PUT',
          body: JSON.stringify({ label: id, text }),
          headers: { 'Content-Type': 'application/json' }
        });
        if (response.status === 200) {
          showToastSuccess('Texto actualizado con éxito!');
          bootstrap.Modal.getInstance(document.getElementById('modal-text')).hide();
          setTimeout(loadTextList, 500);
        }
      } catch {
        showToastError('No fue posible actualizar el texto');
      }
    });

    const applyColorBtn = document.querySelector('.__apply_color');
    applyColorBtn.addEventListener('click', () => {
      const div = document.createElement('div');
      const color = new jscolor(div);
      color.onInput = () => {
        const t = $('#text')[0];
        t.value = `<font color="${color.toHEXString()}">${t.value.replace(/<font color=".*?">(.*?)<\/font>/g,'$1')}</font>`;
        $('.__preview').html(t.value);
      }
      applyColorBtn.insertAdjacentElement('beforebegin', div);
      color.show();
      div.querySelector('.close-color')?.addEventListener('click', () => div.remove());
    });

    function copyTextPlain(text) {
      const temp = document.createElement('textarea');
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
      showToastSuccess('Texto copiado!');
    }

    document.getElementById('reset_texts').addEventListener('click', async () => {
      try {
        const response = await fetch('/texts/reset', { method: 'DELETE' });
        if (response.status === 204) {
          showToastSuccess('Todos los textos se restablecieron a fábrica!');
          setTimeout(loadTextList, 500);
        }
      } catch {
        showToastError('No se pudo restablecer todos los textos.');
      }
    });

    const resetText = async (label) => {
      try {
        const response = await fetch('/text/reset', {
          method: 'PUT',
          body: JSON.stringify({ label }),
          headers: { 'Content-Type': 'application/json' },
        });
        if (response.status === 200) {
          showToastSuccess(`Éxito, ${label} restablecido!`);
          setTimeout(loadTextList, 500);
        }
      } catch {
        showToastError(`No se pudo restablecer ${label}`);
      }
    }

    const bold = document.querySelector('.__bold');
    const italic = document.querySelector('.__italic');

    const setPreview = (text) => document.querySelector('.__preview').innerHTML = text;

    bold.addEventListener('click', () => {
      let t = $('#text')[0];
      t.value = /<b>.*<\/b>/.test(t.value) ? t.value.replace(/<b>(.*)<\/b>/g,'$1') : `<b>${t.value}</b>`;
      setPreview(t.value);
    });

    italic.addEventListener('click', () => {
      let t = $('#text')[0];
      t.value = /<i>.*<\/i>/.test(t.value) ? t.value.replace(/<i>(.*)<\/i>/g,'$1') : `<i>${t.value}</i>`;
      setPreview(t.value);
    });
  </script>
</body>
</html>
